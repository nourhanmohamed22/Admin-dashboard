<!-- Title group  -->
<div class="title-group">
    <h1 class="mat-h1">Restaurants List</h1>
    <mat-divider fxFlex="1 0"></mat-divider>
  </div>
  
  <p *ngIf="RestaurantData.length <= 0" class="no-data">There is no restaurant added yet!</p>
  <div class="no-data" *ngIf="RestaurantData.length <= 0" style="display: flex;justify-content: center;align-items: center;position: absolute;top: 300px;left: 800px;" >
    <mat-spinner color="primary"></mat-spinner>
  </div>
  
  <div class="container" *ngIf="RestaurantData.length > 0">
    <div class="mat-elevation-z8">
      <table mat-table [dataSource]="dataSource">
        
  
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef> Restaurant Name </th>
          <td mat-cell *matCellDef="let element"> {{element.name}} </td>
        </ng-container>

        <ng-container matColumnDef="address">
          <th mat-header-cell *matHeaderCellDef>Address </th>
          <td mat-cell *matCellDef="let element"> {{element.address.streetname}}</td>
        </ng-container>
  
        <!-- <ng-container matColumnDef="image_path">
          <th mat-header-cell *matHeaderCellDef> Image </th>
          <!-- <td mat-cell *matCellDef="let element"> {{element.image_path}} </td> -->
          <!-- <div class="image-post">
          <img mat-cell *matCellDef="let element" [src]="element.image_path" [alt]="element.image_path" style="height: 5rem;width: 10rem;">
        </div>
        </ng-container> --> -->
  
        <ng-container matColumnDef="contact-telephone">
          <th mat-header-cell *matHeaderCellDef> Telephone </th>
          <td mat-cell *matCellDef="let element"> {{element.contact.telephone}} </td>
        </ng-container>
        <ng-container matColumnDef="contact-email">
          <th mat-header-cell *matHeaderCellDef> Email </th>
          <td mat-cell *matCellDef="let element"> {{element.contact.Email}} </td>
        </ng-container>
  
        <ng-container matColumnDef="action">
          <th mat-header-cell *matHeaderCellDef> Action </th>
          <td mat-cell *matCellDef="let element; let i = index;">
            <button mat-raised-button color="primary" class="push-right"
              [routerLink]="['/edit-student/', element._id]">Edit</button>
            <button mat-raised-button color="accent" (click)="DeleteRestaurant(i, element)">Delete</button>
          </td>
        </ng-container>
  
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
  
      <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
    </div>
  </div>
