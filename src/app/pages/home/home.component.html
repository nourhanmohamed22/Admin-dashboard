<mat-sidenav-container > 
  <!-- Sidenav -->
  <mat-sidenav [mode]="isBiggerScreen() ? 'over' : 'side'"  #sidenav [(opened)]="opened" [fixedInViewport]="true"
    [fixedTopGap]>
    <mat-nav-list >
 
      <a mat-list-item routerLinkActive="active" routerLink="/restaurant-list">
        <mat-icon>format_list_bulleted</mat-icon> View Restaurants
      </a>
      <a mat-list-item routerLinkActive="active" routerLink="/hotel-list">
        <mat-icon>format_list_bulleted</mat-icon> View Hotels
      </a>
      <a mat-list-item routerLinkActive="active" routerLink="/cruise-list">
        <mat-icon>format_list_bulleted</mat-icon> View Cruises
      </a>
      <a mat-list-item routerLinkActive="active" routerLink="/user-list">
        <mat-icon>format_list_bulleted</mat-icon> View Users
      </a>
    </mat-nav-list>
  </mat-sidenav>

  <!-- Main content -->
  <mat-sidenav-content class="scroll">
    <router-outlet></router-outlet>
    <img style="background-size: cover;background-size: 100%;height:100%;width: 100%;" src="https://growitlabs.com/wp-content/uploads/2019/01/Digital-Markting-Vapi.svg">
  </mat-sidenav-content>
</mat-sidenav-container>
